<html>
<head>
  <script type="text/javascript" src="{{ static_url("js/protovis-d3.2.js") }}"></script>
</head>
<body>
  <!-- Google Analytics -->
  <div id="ga">
    <h1>Cloudera.com Page Views</h1>
    <script type="text/javascript+protovis">
var yvals = {{ escape(ga_data) }},
    data = pv.range(yvals.length).map(function(x) {
        return {x: x, y: yvals[x]};
      }),
    w = 400,
    h = 200,
    x = pv.Scale.linear(data, function(d) d.x).range(0, w),
    y = pv.Scale.linear(0, pv.max(yvals) * 1.1).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(30)
    .right(10)
    .top(5);

vis.add(pv.Rule)
    .data(y.ticks())
    .visible(function() !(this.index % 2))
    .bottom(function(d) Math.round(y(d)) - .5)
    .strokeStyle("#eee")
  .anchor("left").add(pv.Label)
    .text(function(d) d.toFixed());

vis.add(pv.Rule)
    .data(x.ticks())
    .visible(function(d) d > 0)
    .left(function(d) Math.round(x(d)) - .5)
    .strokeStyle("#eee")
  .anchor("bottom").add(pv.Label)
    .text(function(d) d.toFixed());

vis.add(pv.Line)
    .data(data)
    .left(function(d) x(d.x))
    .bottom(function(d) y(d.y))
    .lineWidth(3);

vis.render();
    </script>
  </div>

  <!-- Bit.ly -->
  <div id="bitly">
    <h1>Popular Bit.ly Links</h1>
    {% for links in bitly_data %}
      {% include "link.html" %}
    {% end %}  
  </div>

  <!-- Slideshare -->
  <div id="slideshare">
    <h1>Popular Slideshare Slideshows</h1>
    {% for slideshow in ss_data %}
      {% include "slideshow.html" %}
    {% end %}  
  </div>
</body>
